<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>

  </header>

  <main>

    <article class="articulo_contenido">
      <div class="grid_container">
        <div class="grid_item">
          <h4>D A Y</h4>
          <input type="number" min="1" max="31" placeholder="DD">
        </div>
        <div class="grid_item">
          <h4>M O N T H</h4>
          <input type="number" min="1" max="12" placeholder="MM">
        </div>
        <div class="grid_item">
          <h4>Y E A R</h4>
          <input type="number" placeholder="YYYY">
        </div>
      </div>
      <hr><img src="icon-arrow.svg" width="100" height="100"> 

      <div class="contenido_a_mostrar">
        <p><span class="estilo_de_linea">- -</span> years</p>
        <p><span class="estilo_de_linea">- -</span>months</p>
        <p><span class="estilo_de_linea">- -</span>days</p>
      </div>
    </article>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
